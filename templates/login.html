<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #e964b6;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-image: url('C:/Git upload file/templates/Mahadev.jpg.jpg'); /* Replace with the actual path to your image */
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }
    .login-container {
      background-color: rgba(255, 255, 255, 0.8); /* Adding some transparency to the container */
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      width: 300px;
      text-align: center;
    }
    .login-container input {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 3px;
    }
    .login-container button {
      background-color: #007bff;
      color: blue;
      padding: 10px 20px;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }
    </style>
</head>
<body>
  <div class="login-container">
    <h1>Login</h1>
    <form method="POST">
        <input type="text" name="username" placeholder="Username" required><br>
        <input type="password" name="password" placeholder="Password" required><br>
        <input type="submit" value="Login">
    </form>
  </div>
</body>
</html>
