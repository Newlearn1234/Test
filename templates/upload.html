<!DOCTYPE html>
<html>
<head>
    <title>Upload Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        h1 {
            color: #333;
        }
        form {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }
        input[type="text"], textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 3px;
            font-size: 14px;
        }
        input[type="file"] {
            display: block;
            margin-bottom: 15px;
        }
        button[type="submit"] {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        button[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>

</head>
<body>
    <h1>Upload Form</h1>
    <form method="post" enctype="multipart/form-data">
        <label for="reason">Reason:</label>
        <input type="text" name="reason" required><br><br>
        <label for="changes">Changes:</label>
        <textarea name="changes" required></textarea><br><br>
        <label for="file">Select File:</label>
        <input type="file" name="file">
        <button type="submit">Upload and Submit</button>
    </form>
</body>
</html>
